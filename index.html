<html>


<head>
    <meta charset="UTF-8">

    <title>Finder place</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="margin: 0">
    
    <div class="leftLogo" style="display: flex; margin: 0; height: 5rem; background-color:red; align-items: center;">
        <h1>Finder place</h1>
    </div>
    
    
<div class="left" style="position: absolute; left: 10%; min-width: 20rem; width: auto; display: block"><br>

    <select class="form-select">
        <option selected>Select a place</option>
        <option value="1">Caf√®</option>
        <option value="2">Restaurant</option>
        <option value="3">Fast food</option>
      </select>

      <label style="position: relative;" for="customRange3" class="form-label">Select a range: </label>
      <input style="width: 15rem;" value="1" type="range" class="form-range" min="1" max="20" step="1" id="customRange1"><br>
      Range: <p style="display: inline;" id="valoreDinamico">1km</p>
    </div>


</body>


<script>

function f(){

    var a = document.getElementById("customRange1").value;
    document.getElementById("valoreDinamico").innerHTML = a + "km";

}

document.getElementById('customRange1').addEventListener('input', f);


</script>



</html>
